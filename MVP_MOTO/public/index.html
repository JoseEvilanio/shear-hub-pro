<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Oficina Mec√¢nica de Motos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold">üèçÔ∏è Oficina Motos</h1>
                    <div id="user-info" class="hidden">
                        <span id="user-name" class="mr-4"></span>
                        <button id="logout-btn" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">
                            Sair
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Login Form -->
        <div id="login-form" class="min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
                <form id="login">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="admin@oficina.com"
                            required
                        >
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Senha
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            value="123456"
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200"
                    >
                        Entrar
                    </button>
                </form>
                <div id="login-error" class="mt-4 text-red-600 text-sm hidden"></div>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" class="hidden">
            <!-- Navigation -->
            <nav class="bg-white shadow-sm border-b">
                <div class="container mx-auto px-4">
                    <div class="flex space-x-8">
                        <button class="nav-btn py-4 px-2 border-b-2 border-blue-500 text-blue-600" data-page="dashboard">
                            Dashboard
                        </button>
                        <button class="nav-btn py-4 px-2 border-b-2 border-transparent hover:border-gray-300" data-page="clients">
                            Clientes
                        </button>
                        <button class="nav-btn py-4 px-2 border-b-2 border-transparent hover:border-gray-300" data-page="products">
                            Produtos
                        </button>
                        <button class="nav-btn py-4 px-2 border-b-2 border-transparent hover:border-gray-300" data-page="vehicles">
                            Ve√≠culos
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <main class="container mx-auto px-4 py-8">
                <!-- Dashboard -->
                <div id="dashboard-page" class="page">
                    <h2 class="text-3xl font-bold mb-6">Dashboard</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-600">Clientes</h3>
                            <p id="total-clients" class="text-3xl font-bold text-blue-600">-</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-600">Produtos</h3>
                            <p id="total-products" class="text-3xl font-bold text-green-600">-</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-600">Ve√≠culos</h3>
                            <p id="total-vehicles" class="text-3xl font-bold text-purple-600">-</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow">
                            <h3 class="text-lg font-semibold text-gray-600">Receita Mensal</h3>
                            <p id="monthly-revenue" class="text-3xl font-bold text-yellow-600">-</p>
                        </div>
                    </div>
                </div>

                <!-- Clients -->
                <div id="clients-page" class="page hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-bold">Clientes</h2>
                        <button id="add-client-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                            Adicionar Cliente
                        </button>
                    </div>
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Telefone</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CPF</th>
                                </tr>
                            </thead>
                            <tbody id="clients-table" class="bg-white divide-y divide-gray-200">
                                <!-- Clientes ser√£o carregados aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Products -->
                <div id="products-page" class="page hidden">
                    <h2 class="text-3xl font-bold mb-6">Produtos</h2>
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">C√≥digo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Pre√ßo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estoque</th>
                                </tr>
                            </thead>
                            <tbody id="products-table" class="bg-white divide-y divide-gray-200">
                                <!-- Produtos ser√£o carregados aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Vehicles -->
                <div id="vehicles-page" class="page hidden">
                    <h2 class="text-3xl font-bold mb-6">Ve√≠culos</h2>
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Placa</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Marca</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Modelo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ano</th>
                                </tr>
                            </thead>
                            <tbody id="vehicles-table" class="bg-white divide-y divide-gray-200">
                                <!-- Ve√≠culos ser√£o carregados aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE_URL = 'http://localhost:5000/api';
        let authToken = localStorage.getItem('authToken');

        // Configurar axios
        axios.defaults.baseURL = API_BASE_URL;
        if (authToken) {
            axios.defaults.headers.common['Authorization'] = `Bearer ${authToken}`;
        }

        // Elementos DOM
        const loginForm = document.getElementById('login-form');
        const mainApp = document.getElementById('main-app');
        const userInfo = document.getElementById('user-info');
        const userName = document.getElementById('user-name');

        // Verificar se usu√°rio est√° logado
        function checkAuth() {
            if (authToken) {
                showMainApp();
                loadDashboard();
            } else {
                showLoginForm();
            }
        }

        // Mostrar formul√°rio de login
        function showLoginForm() {
            loginForm.classList.remove('hidden');
            mainApp.classList.add('hidden');
            userInfo.classList.add('hidden');
        }

        // Mostrar aplica√ß√£o principal
        function showMainApp() {
            loginForm.classList.add('hidden');
            mainApp.classList.remove('hidden');
            userInfo.classList.remove('hidden');
        }

        // Login
        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');

            try {
                const response = await axios.post('/auth/login', { email, password });
                
                if (response.data.success) {
                    authToken = response.data.data.token;
                    localStorage.setItem('authToken', authToken);
                    axios.defaults.headers.common['Authorization'] = `Bearer ${authToken}`;
                    
                    userName.textContent = response.data.data.user.name;
                    showMainApp();
                    loadDashboard();
                    errorDiv.classList.add('hidden');
                } else {
                    throw new Error(response.data.error?.message || 'Erro no login');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorDiv.textContent = error.response?.data?.error?.message || 'Erro ao fazer login';
                errorDiv.classList.remove('hidden');
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            authToken = null;
            delete axios.defaults.headers.common['Authorization'];
            showLoginForm();
        });

        // Navega√ß√£o
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const page = e.target.dataset.page;
                showPage(page);
                
                // Atualizar navega√ß√£o ativa
                document.querySelectorAll('.nav-btn').forEach(b => {
                    b.classList.remove('border-blue-500', 'text-blue-600');
                    b.classList.add('border-transparent');
                });
                e.target.classList.add('border-blue-500', 'text-blue-600');
                e.target.classList.remove('border-transparent');
            });
        });

        // Mostrar p√°gina
        function showPage(pageName) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(`${pageName}-page`).classList.remove('hidden');

            // Carregar dados da p√°gina
            switch(pageName) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'clients':
                    loadClients();
                    break;
                case 'products':
                    loadProducts();
                    break;
                case 'vehicles':
                    loadVehicles();
                    break;
            }
        }

        // Carregar dashboard
        async function loadDashboard() {
            try {
                const response = await axios.get('/dashboard/stats');
                const stats = response.data.data;

                document.getElementById('total-clients').textContent = stats.totalClients;
                document.getElementById('total-products').textContent = stats.totalProducts;
                document.getElementById('total-vehicles').textContent = stats.totalVehicles;
                document.getElementById('monthly-revenue').textContent = 
                    `R$ ${stats.monthlyRevenue.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`;
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }

        // Carregar clientes
        async function loadClients() {
            try {
                const response = await axios.get('/clients');
                const clients = response.data.data;
                const tbody = document.getElementById('clients-table');

                tbody.innerHTML = clients.map(client => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${client.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${client.phone}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${client.email}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${client.cpf}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
            }
        }

        // Carregar produtos
        async function loadProducts() {
            try {
                const response = await axios.get('/products');
                const products = response.data.data;
                const tbody = document.getElementById('products-table');

                tbody.innerHTML = products.map(product => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.code}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">R$ ${product.price.toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span class="px-2 py-1 text-xs rounded-full ${product.type === 'product' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'}">
                                ${product.type === 'product' ? 'Produto' : 'Servi√ßo'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.stock || 'N/A'}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        // Carregar ve√≠culos
        async function loadVehicles() {
            try {
                const response = await axios.get('/vehicles');
                const vehicles = response.data.data;
                const tbody = document.getElementById('vehicles-table');

                tbody.innerHTML = vehicles.map(vehicle => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${vehicle.plate}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vehicle.brand}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vehicle.model}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${vehicle.year}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar ve√≠culos:', error);
            }
        }

        // Inicializar aplica√ß√£o
        checkAuth();
    </script>
</body>
</html>
